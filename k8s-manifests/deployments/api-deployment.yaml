apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: dashboard-app
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: node:16-alpine
        command: ["/bin/sh"]
        args: ["-c", "cp /app-code/* /tmp/ && cd /tmp && npm init -y && npm install express cors body-parser && node server.js"]
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "development"
        volumeMounts:
        - name: api-code
          mountPath: /app-code
          readOnly: true
        - name: tmp-storage
          mountPath: /tmp
        workingDir: /tmp
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: api-code
        configMap:
          name: api-code
      - name: tmp-storage
        emptyDir: {}
